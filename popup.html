<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="popup.css">
</head>
<body>
    <section id="banner">
        <div class="banner-text">
        </div>
        <img src="images/logo-no-background.png" class="logo">


        
        <div id="menuBtn">
            <img src="images/3643763_list_mark_menu_option_sign_icon.png" id="menu">
        </div>
        
        <div class="container">
            <h3>Anigame Extension</h3>
            <div class="time-input">
                <input type="number" id="minutes" placeholder="Minutes">
                <input type="number" id="seconds" placeholder="Seconds">
            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
            <p id="timer-display">00:00</p>
            <p id="sessions-done"></p> <!-- Display sessions done -->
        </div>
    </section>

    


<script src="popup.js"></script>
</body>
</html>
